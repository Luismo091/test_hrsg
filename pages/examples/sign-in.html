    <script>
        $(document).ready(function() {
            $("form").on("submit", function(e) {
                e.preventDefault();

              //obtener los valores de los campos
                var email = $("#email").val();
                var password = $("#password").val();

           //Enviar datos a login.php
                var data = {
                    email: email,
                    password: password
                };

             //Enviar datos a login.php
                $.ajax({
                    type: "POST",
                    url: "login.php", //reemplazar por la ruta de login.php
                    data: data,
                    success: function(response) {
                        if (response === "success") {
                            // If login is successful, show a success SweetAlert
                            swal("Login Successful", "You have successfully logged in!", "success").then(function() {
                                // Redirect to another page or perform other actions
                                window.location.href = "dashboard.php"; // Replace with your destination page URL
                            });
                        } else {
                            // If login fails, show an error SweetAlert
                            swal("Login Failed", "Invalid username or password. Please try again.", "error");
                        }
                    }
                });
            });
        });
    </script>
